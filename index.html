<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark text-light">

    <h1>Inserisci i chilometri che vuoi percorrere e seleziona la tua fascia d'età</h1>
    <form action="">
        <input type="number" name="distance" id="distance">
        <select name="age" id="age">
            <option value="" selected disabled>Seleziona fascia di età</option>
            <option value="junior">Junior (&lt;18)</option>
            <option value="standard">Adult (&gt;18 & &lt;65)</option>
            <option value="senior">Senior (&gt;65)</option>
        </select>
        <button id="btnSubmit">Calcola costo biglietto</button>
    </form>

    <p id="standard-price"></p>
    <p id="discount"></p>
    <p id="discounted-ticket"></p>

    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
</body>

</html>
